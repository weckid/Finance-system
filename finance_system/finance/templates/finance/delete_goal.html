{% extends 'finance/base.html' %}

{% block title %}Удаление цели - Умные финансы{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Удаление цели</h4>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="bi bi-exclamation-triangle text-danger" style="font-size: 3rem;"></i>
                    </div>
                    
                    <h5 class="mb-3">Вы уверены, что хотите удалить цель?</h5>
                    <p class="text-muted mb-4">
                        "{{ goal.name }}"<br>
                        <span class="text-danger">Это действие нельзя отменить!</span>
                    </p>
                    
                    <div class="d-flex gap-2 justify-content-center">
                        <form method="post" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash me-2"></i>Да, удалить
                            </button>
                        </form>
                        <a href="{{ redirect_after|default:'/dashboard/?tab=goals' }}" class="btn btn-outline-secondary">Отмена</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
