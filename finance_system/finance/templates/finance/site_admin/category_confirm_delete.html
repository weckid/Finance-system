{% extends 'finance/site_admin/base.html' %}
{% block admin_title %}Удалить категорию{% endblock %}
{% block admin_heading %}Удалить категорию{% endblock %}

{% block admin_content %}
<div class="card" style="max-width: 480px;">
    <div class="card-body">
        <p>Удалить категорию <strong>{{ category.name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'admin_categories' %}" class="btn btn-outline-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
