{% extends 'finance/base.html' %}
{% block title %}Удалить категорию — FinanceIntellect{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center py-4">
                    <i class="bi bi-exclamation-triangle text-warning" style="font-size: 2.5rem;"></i>
                    <h5 class="mt-3">Удалить категорию «{{ category.name }}»?</h5>
                    <p class="text-muted small">Транзакции с этой категорией останутся, но категория будет «Не указана».</p>
                    <form method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Удалить</button>
                    </form>
                    <a href="{% url 'dashboard' %}?tab=categories" class="btn btn-outline-secondary">Отмена</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
